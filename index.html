<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="scr/stlye.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Jost:ital,wght@0,100..900;1,100..900&family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Are you hungry?</header>

      <form id="form-recipe-generator">
        <input
          type="text"
          placeholder="What's your favorite dish?"
          class="searchBar"
          id="searchBar"
        />
        <input type="submit" class="submitBar" />
        <div class="hint">i.e Pierogi, beef wellington, bread</div>
      </form>

      <div class="recipeParagraph hidden" id="recipe-paragraph"></div>
    </div>
    <footer>
      This AI project was coded by Klaudia Witman and its
      <a href="https://github.com/WitmanK/Recipe-Generator"
        >open-sourced on GitHub
      </a>
      and hosted on <a href="https://recipe-kw.netlify.app">Netlify</a>.
    </footer>
    <br />
    <br />
  </body>
  <script type="" src="scr/index.js"></script>
</html>
